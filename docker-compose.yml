services:
  db:
    image: postgres:16
    container_name: warehouse_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: warehouse_management
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d warehouse_management"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    container_name: warehouse_api
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:80"
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Database=warehouse_management;Username=admin;Password=password123
      - ASPNETCORE_ENVIRONMENT=Development
      - AppSettings__Token=Moja_Bardzo_Dluga_I_Bardzo_Tajna_Wiadomosc_123_456_789_000!_dodatkowe_znaki_dla_bezpiecze≈Ñstwa!
      
  frontend:  
    build: ./frontend
    container_name: warehouse_ui
    ports:
      - "3000:80"
    depends_on:
      - backend